{% extends "base.html" %}

{% block conteudo %}
<div class="container">

    <div class="row mb-5 mt-3">
        <div class="col-3"></div>
        <div class="col-6 mb-5">
            <h3 class="text-center mt-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
                Login do Cliente
            </h3>
            {% for message in messages %}
            <strong class="alert alert-{{ message.tags }}">
                {{ message }}
            </strong>
        {% endfor %}
            <form method="post" action="{% url 'login' %}" class="mt-3">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Usuário</span>
                    <input class="form-control" aria-label="Sizing example input" type="text" name="username" autofocus="" required="" id="id_username" placeholder="Usuário" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Senha</span>
                    <input class="form-control" aria-label="Sizing example input" type="password" name="password" required="" id="id_password" placeholder="Senha" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="d-grid gap-2  mx-auto mt-4">
                    <input type="submit" value="login" class="btn btn-danger"/>
                </div>
                <input type="hidden" name="next" value="{{ next }}" />

                <div class="d-grid gap-2  mx-auto mt-4">
                    <a href="{% url 'login' %}"  class="btn btn-primary">Cadastrar</a>
                </div>
            </form>

        </div>
        <div class="col-3"></div>
    </div>
</div>

  


{% endblock %}
