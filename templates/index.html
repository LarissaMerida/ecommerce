{% extends 'base.html' %} 
{% load static %}
{% block conteudo  %}

    <section id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static banners.0.arquivo_imagem  %}" class="d-block w-100" alt="{{ banners.0.titulo }}">
            </div>
            <div class="carousel-item">
                <img src="{% static banners.1.arquivo_imagem  %}" class="d-block w-100" alt="{{ banners.1.titulo }}">
            </div>
            <div class="carousel-item">
                <img src="{% static banners.2.arquivo_imagem  %}" class="d-block w-100" alt="{{ banners.1.titulo }}">
            </div>
            <div class="carousel-item">
                <img src="{% static banners.3.arquivo_imagem  %}" class="d-block w-100" alt="{{ banners.2.titulo }}">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Pr√≥ximo</span>
        </button>
    </section>

    <section class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for item in itens %}
            <a href="{% url 'ver_item' item.id %}">
                <div class="col">
                    <div class="card">
                        <img src="/media/{{ item.imagem_set.first.arquivo_imagem }}" class="card-img-top" alt="item.imagem_set.first.titulo">
                        <div class="card-body">
                        <h5 class="card-title">{{ item.titulo }}</h5>
                        <p class="card-text"><b>R$ {{ item.preco }}</b></p>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}

        </div>
    </section>

{% endblock %}
